# ── 运行模式 ──
mode: single             # single(单所) | cross(跨所)

# ── 单所模式配置 ──
active_account: main    # 当前使用的账户名
exchange: binance        # 交易所: binance | aster

# ── 跨所模式配置（仅 mode=cross 时使用）──
cross_exchange:
  spot_exchange: gate          # 现货交易所: gate | bitget | binance | aster
  futures_exchange: binance    # 合约交易所: binance | aster
  spot_account: gate1          # 现货账户（引用 accounts 段）
  futures_account: main        # 合约账户（引用 accounts 段）

accounts:
  main:
    label: "dennis"
    api_key_env: BINANCE_API_KEY
    api_secret_env: BINANCE_API_SECRET
    total_budget: 4000

  eb65:
    label: "eb65"
    api_key_env: BINANCE_API_KEY_EB65
    api_secret_env: BINANCE_API_SECRET_EB65
    total_budget: 4000

  aster1:
    label: "dennis-aster"
    api_key_env: ASTER_API_KEY
    api_secret_env: ASTER_API_SECRET
    total_budget: 4000

  aster-eb65:
    label: "eb65-aster"
    api_key_env: ASTER_API_KEY_EB65
    api_secret_env: ASTER_API_SECRET_EB65
    total_budget: 4000

  gate1:
    label: "dennis-gate"
    api_key_env: GATE_API_KEY
    api_secret_env: GATE_API_SECRET
    total_budget: 4000

  bitget1:
    label: "dennis-bitget"
    api_key_env: BITGET_API_KEY
    api_secret_env: BITGET_API_SECRET
    passphrase_env: BITGET_PASSPHRASE
    total_budget: 4000

# ── 费率（所有账户共享）──
fee:
  spot_maker: 0.000675      # VIP2 maker 0.09% × BNB 75% = 0.0675%
  fut_taker: 0.00036        # VIP2 taker 0.04% × BNB 90% = 0.036%
  min_spread_bps: 0         # 最小spread门槛 (bps)，可为负，通过ctl.py菜单10调整

# ── 策略（所有账户共享，total_budget 在 accounts 中单独配置）──
strategy:
  symbol_spot: ASTERUSDT
  symbol_fut: ASTERUSDT
  tick_size_spot: 0.001     # 现货最小价格变动
  total_budget: 4000        # 向后兼容：无 accounts 段时使用此值
  budget_pct: 0.01          # 单笔不超过总预算的 1%
  depth_ratio: 0.3          # 单笔不超过该档深度的 30%
  min_order_qty: 1          # 最小下单量 (ASTER) — 合约最小1
  lot_size: 1               # 合约 stepSize=1 (整数)，现货 stepSize=0.01，取大
  poll_interval_sec: 0.2    # 主循环轮询间隔(秒)
  reprice_bps: 5.0          # 改单阈值(基点)，约3档价差才触发改单
  max_retry: 3              # 对冲重试次数

logging:
  level: INFO
  file: arbitrage.log
