fee:
  spot_maker: -0.00025     # maker 返佣（负值=返佣, BNB 抵扣后约 -0.025%）
  fut_taker: 0.0004        # 合约 taker 费率 0.04%
  min_profit_bps: 0.5      # 最小利润要求 (bps)

strategy:
  symbol_spot: ASTERUSDT
  symbol_fut: ASTERUSDT
  tick_size_spot: 0.001     # 现货最小价格变动
  total_budget: 10000       # 总买入金额 (USDT)
  budget_pct: 0.01          # 单笔不超过总金额的 1%
  depth_ratio: 0.3          # 单笔不超过该档深度的 30%
  min_order_qty: 1          # 最小下单量 (ASTER) — 合约最小1
  lot_size: 1               # 合约 stepSize=1 (整数)，现货 stepSize=0.01，取大
  min_level: 2              # 最浅挂单档位（2=买二）
  max_level: 5              # 最深挂单档位（5=买五）
  poll_interval_sec: 0.2    # 主循环轮询间隔(秒)
  reprice_bps: 0.5          # 改单阈值(基点)
  max_retry: 3              # 对冲重试次数

logging:
  level: INFO
  file: arbitrage.log
